<ng-container *ngIf="ready$ | async">
  <section class="router">
    <router-outlet></router-outlet>
  </section>
</ng-container>

<ng-container *ngIf="(error$ | async) as error">
  <section class="error">
    <h2>{{ error.name }}</h2>
    <p>{{ error.message }}</p>
  </section>
</ng-container>

<ng-container *ngIf="loading$ | async">
  <section class="loading">
    <p>{{ (loadingData$ | async) | json }}</p>
  </section>
</ng-container>
